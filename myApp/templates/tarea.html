<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de tareas</title>
</head>
<body>
  <h1>Lista de tareas</h1>
  <form action="{% url 'tareas' %}" method="POST">
    {% csrf_token %}
    {{form}}
    <button type="submit">Guardar tarea</button>
  </form>

  {% if tareas %}
  <ul>
    {% for tarea in tareas %}
    <li>{{tarea.nombre_t}} {{tarea.descripcion_t}} {{tarea.fecha_creacion}} {{tarea.estado_t}}</li>
    {% endfor %}
  </ul>
  {% endif %}
  <button><a href="{% url 'main' %}">Volver a la pÃ¡gina principal</a></button>
</body>
</html>
